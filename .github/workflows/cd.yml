name: CD

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  #
  # Detect changes to start relevant jobs
  #

  changes:
    uses: ./.github/workflows/detect-changes.yml

  #
  # CD Databricks
  #

  databricks_promote_prerelease:
    needs: changes
    if: ${{ needs.changes.outputs.electrical_heating == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/promote-prerelease.yml@v13
    with:
      release_name_prefix: databricks

  #
  # Dispatch deployment request
  #

  dispatch_deploment_event:
    if: ${{ always() && !cancelled() && !failure() && (needs.changes.outputs.any_databricks == 'true' || needs.changes.outputs.dotnet == 'true' || needs.changes.outputs.db_migrations == 'true') }}
    runs-on: ubuntu-latest
    needs: [
      changes,
      databricks_promote_prerelease,
      dotnet_promote_prerelease
    ]
    steps:
      - run: echo "${{ toJSON(needs) }}"

      - name: Find associated pull request
        uses: Energinet-DataHub/.github/.github/actions/find-related-pr-number@v13
        id: find_pull_request

      - uses: Energinet-DataHub/.github/.github/actions/github-create-token@v13
        name: Generate Github token
        id: generate_token
        with:
          app_id: ${{ vars.dh3serviceaccount_appid }}
          private_key: ${{ secrets.dh3serviceaccount_privatekey }}

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          repository: ${{ vars.environment_repository_path }}
          event-type: wholesale-deployment-request-domain
          # yamllint disable-line rule:quoted-strings
          client-payload: '{"pr_number": "${{ steps.find_pull_request.outputs.pull_request_number }}", "databricks": "${{ needs.changes.outputs.any_databricks }}", "dotnet": "${{ needs.changes.outputs.dotnet }}", "db_migrations": "${{ needs.changes.outputs.db_migrations }}"}'

  #
  # Send notification to teams channel if deployment dispatch failed
  #

  dispatch_failed:
    needs:
      [
        databricks_promote_prerelease,
        dotnet_promote_prerelease,
        dispatch_deploment_event,
        cd_docker
      ]
    if: |
      always() &&
      contains(needs.*.result, 'failure')
    uses: Energinet-DataHub/.github/.github/workflows/notify-team.yml@v13
    with:
      team_name: Mandalorian
      subject: "Deployment dispatch failed: Wholesale"
    secrets: inherit
